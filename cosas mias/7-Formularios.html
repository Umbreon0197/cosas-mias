<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>7-Formularios</title>
 </head>
 <body>
  <form action="07-fin.html">
  <table align="center" widith="50%" border="1" cellspacing="5" cellpadding="5">
  <tr>
    <td colspan="2" align="center"><h2>Formulario</h2></td>
  </tr>
  <tr>
    <td>Nombre y Apellidos</td>
    <td><input type="text" name="nombre" id="nombre"
    placeholder="Max. 40 caracteres"
    maxlength="40" size="40"></td>
  </tr>

  <tr>
    <td>Password</td>
    <td><input type="password" name="clave" id="clave"
    placeholder=""
    maxlength="10" size="10" required></td>
  </tr>

  <tr>
    <td>Edad</td>
    <td><input type="number" name="Edad" id="Edad"
    placeholder="Max. 40 caracteres"
    size="4"></td>
  </tr>

  <tr>
    <td>Email</td> 
    <td><input type="email" name="correo" id="correo"
    placeholder=""
    maxlength="60" size="40" required></td>
  </tr>

  <tr>
    <td>Fecha de Nacimiento</td> 
    <td><input type="date" name="fecha" id="fecha"></td>
  </tr>

  <tr>
    <td>Fecha de Matriculación</td> 
    <td><input type="date" name="fecha" id="fecha"></td>
  </tr>

  <tr>
    <td>País</td> 
    <td>
    <select name="País" id="País"
     <option value="">Elige País
     <option value="1">España
     <option value="2">Francia
     <option value="3">Alemania
     <option value="4">Italia
     <option value="5">GB
    </select>
    </td>
     <tr>

    <tr>
    <td>Sección Educativa</td>
    <td>
    Infantil <input type="radio" name="Sección" 
        id="seccion" value="1">
    Primaria<input type="radio" name="Sección" 
        id="seccion" value="2">
    ESO <input type="radio" name="Sección" 
        id="seccion" value="3">
    Bachillerato<input type="radio" name="Sección" 
        id="seccion" value="4">
    FP<input type="radio" name="Sección" 
        id="seccion" value="5">
        </td>
        <tr>
        <td>Actividades Extraescolares</td>

        <td>
        Fútbol <input type="checkbox" name="extra" id="extra" value="1">
        Baloncesto <input type="checkbox" name="extra" id="extra" value="2">
        Voley <input type="checkbox" name="extra" id="extra" value="3">
        Gimnasia Rítmica <input type="checkbox" name="extra" id="extra" value="4">
        Inglés <input type="checkbox" name="extra" id="extra" value="5">			
        </td>

        </tr>

        <tr>
        <td>Imagen</td>
        <td><input type="file" name="imagen" id="imagen" ></td>
        </tr>

        <tr>
        <td>Observaciones</td>
        <td>
        <textarea rows="6" cols="50" name="obs" id="obs"></textarea>
        </td>
        </tr>

        <tr>
            <td colspan="2">
            <input type="button" value="Chequear">
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
            </td>
        </tr>
      
  </table>
</form>
 </body>
</html>
